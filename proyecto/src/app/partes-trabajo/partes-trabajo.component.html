
<mat-sidenav-container>
    <h1>Partes de Trabajo</h1>
    <mat-sidenav mode="side" opened class="mat-elevation-z8">

        <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

        <h4 class="name">Paco Vela</h4>
        <p class="designation">Trabajador</p>
    
        <mat-divider></mat-divider>
        
        <button mat-button class="menu-button" [routerLink]="['/trabajador/dashboard']" *ngIf="rol == 'trabajador'">
            <mat-icon>person</mat-icon>
            <span>Principal</span>
        </button>
        
        <button mat-button class="menu-button" [routerLink]="['/trabajador/partestrabajo']" *ngIf="rol == 'trabajador'">
            <mat-icon>work</mat-icon>
            <span>Parte de trabajo</span>
        </button>
        <app-logout></app-logout>
    </mat-sidenav>
    
    <mat-sidenav-content *ngIf="rol == 'trabajador'">
        <div class="content mat-elevation-z8">
            <h2 class="title_table">Partes de Trabajo</h2>
            <app-table (newItemEvent)="addItem($event)" ></app-table>
            <app-boton [parteTrabajoBoton]="partesTrabajoPadre"></app-boton>
         
        </div>
    </mat-sidenav-content>
    
</mat-sidenav-container>
